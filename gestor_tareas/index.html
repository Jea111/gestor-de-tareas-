<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Tareas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/gestor_tareas/style.css" />
  </head>
  <body>
    <header class="bg-dark text-white p-3 fixed-top">
      <nav class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">
          <i class="fas fa-tasks me-2"></i>Gestor de Tareas
        </h1>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="#inicio">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#tareas">Tareas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#inp-add">Añadir Tarea</a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="main"></div>
    <main class="container my-5 rounded shadow" id="content-overlay">
      <form
        method="dialog"
        id="container"
        class="bg-transparente text-dark p-4 rounded shadow"
      >
        <h2 class="mb-4 text-center">AGREGA TAREA</h2>
        <div class="input-group mb-3">
          <input
            type="text"
            id="input"
            class="form-control text-uppercase"
            placeholder="Escribe tu tarea..."
          />
          <button type="button" class="btn btn-success inp-add">
            <i class="fas fa-plus"></i> AÑADIR
          </button>
        </div>
        <ul class="list-group ul-inpt text-uppercase"></ul>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      VANTA.TRUNK({
        el: "#main",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x9a1de3,
        backgroundColor: 0x93a2c0,
        spacing: 6.5,
        chaos: 6.0,
      });
    </script>

    <script src="/gestor_tareas/script.js"></script>
  </body>
</html>
